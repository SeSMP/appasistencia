<ion-content class="ion-padding ion-text-center">

  <div class="logo">
    <img class="lpad rpad" src="assets\img\resgistrapp.png">
  </div>
  
  <!--Formulario inicio de sesión-->
  <div class="form flex ion-padding" [formGroup]="form">
    <ion-item lines="none">
      <ion-input formControlName="email" placeholder="Ingresa tu correo institucional" required ></ion-input>
    </ion-item>

    <!-- Mensaje de error para el email -->
    <div class="msgError" *ngIf="submitted && emailControl.invalid">
      <p *ngIf="form.get('email')?.hasError('required')">El correo es obligatorio.</p>
      <p *ngIf="emailControl.hasError('domainInvalid')">Ingresa un correo institucional valido</p>
    </div>


    <ion-item lines="none">
      <ion-input formControlName="password" placeholder="Ingresa tu contraseña" type="password"></ion-input>
    </ion-item>

    <!-- Mensaje de error para la contraseña -->
    <div class="msgError" *ngIf="submitted && passwordControl.invalid">
      <p *ngIf="passwordControl.hasError('required')">La contraseña es obligatoria.</p>
    </div>

    <ion-button color="dark" expand="block" (click)="submitForm()">Iniciar Sesión</ion-button>
  </div>
  <ion-button fill="clear">Olvidé mi contraseña</ion-button>
</ion-content>
